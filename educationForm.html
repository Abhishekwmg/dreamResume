    <section class="form-area-grid-view">
        <div class="form-area">
            <div class="heading-experience">
                <h1>Education</h1>
            <p>Add information about your educational background.</p>
            </div>
            
            <form class="form-control" id="form">
                <label for="school">School name</label>
                <input type="text" id="school" autocomplete="off" placeholder="e.g. St. Paul's School">
                <small>Error msg</small>
                <label for="city">City</label>
                <input type="text" id="schoolCity" autocomplete="off" placeholder="e.g California">
                <small>Error msg</small>
                <label for="schoolState">State</label>
                <input type="text" id="schoolState" autocomplete="off" placeholder="e.g. San Francisco">
                <small>Error msg</small>
                <label for="schoolState">Field of education</label>
                <input type="text" id="fieldEducation" autocomplete="off" placeholder="e.g. San Francisco">
                <small>Error msg</small>
                <label for="degree">Select a degree</label>
                <select name="degree" id="degree">
                    <option value="select">Select</option>
                    <option value="select">asd</option>
                    <option value="select">asdds</option>
                </select>
                
                <label for="enddate">Graduation Date</label>
                <input type="date" name="enddate" id="endDate" autocomplete="off" placeholder="e.g. 03/07/2020">    
                <small>Error Message</small>
                <a href="skills.html" class="save">Save & Next</a>
            </form>
        </div>


        <!-- Resume Preview Are -->
        <div class="resume-preview">
            <h1>Resume Preview Area</h1>
        </div>
    </section>
