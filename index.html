<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dream Resume</title>
    <link rel="icon" href="./Images/favicon2.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap&family=Raleway:wght@100&family=Roboto:wght@100&display=swap&family=Montserrat:wght@100&display=swap&family=Raleway&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <div class="logo"><img src="./Images/Logo-website.png" alt="Logo"></div>
            <div class="openMenu"><i class="fa fa-bars"></i></div>
            <ul class="mainMenu">
                <li><a href="#" class="cool-link-two">Home</a></li>
                <li><a href="#" class="cool-link-two">About</a></li>
                <li><a href="#" class="cool-link-two">Templates</a></li>
                <li><a href="#" class="cool-link-two">Contact</a></li>
                <div class="closeMenu"><i class="fa fa-times"></i></div>
                    <span class="icons">

        </div>
