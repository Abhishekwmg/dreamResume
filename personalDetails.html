    <section class="form-area-grid-view">
        <div class="form-area">
            <div class="heading-experience">
                <h1>Complete Your Resume Heading</h1>
            <p>Employers will use this information to contact you.
            </p>
            </div>
            <form class="form-control" id="form">
                <label for="firstName">First Name</label>
                <input type="text" id="fname" autocomplete="off" placeholder="e.g. Karen">
                <small>Error msg</small>
                <label for="lastName">Last Name</label>
                <input type="text" id="lname" autocomplete="off" placeholder="e.g. Williams">
                <small>Error msg</small>
                <label for="address">Address</label>
                <input type="text" id="address" autocomplete="off" placeholder="e.g. 1-47/6 Peter Street">
                <small>Error msg</small>
                <label for="city">City</label>
                <input type="text" id="city" autocomplete="off" placeholder="e.g. Peters Street">
                <small>Error msg</small>
                <label for="zipcode">Zipcode</label>
                <input type="number" id="zipcode" autocomplete="off" placeholder="e.g. 313245">
                <small>Error msg</small>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="select">Select</option>
                    <option value="select">India</option>
                    <option value="select">Pakistan</option>
                </select>
                <label for="email">Email</label>
                <input type="email  " id="email" autocomplete="off" placeholder="e.g. karenwilliams@xyz.com">
                <small>Error msg</small>
                <label for="phone">Phone</label>
                <input type="number" id="phone" autocomplete="off" placeholder="e.g. 1112223330">
                <small>Error msg</small>
                <input type="submit" id="submit" value="Save & Next">
            </form>
        </div>


        <!-- Resume Preview Are -->
        <div class="resume-preview">

        </div>
    </section>
