    <section class="form-area-grid-view">
        <div class="form-area">
            <div class="heading-experience">
                <h1>Experience</h1>
            <p>List your work experience, from the most recent to the oldest. Feel free to use our pre-written examples.
            </p>
            </div>
            
            <form class="form-control" id="form">
                <label for="Employer">Employer</label>
                <input type="text" id="employer" autocomplete="off" placeholder="e.g. Google">
                <small>Error msg</small>
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jtitle" autocomplete="off" placeholder="e.g. Software Engineer">
                <small>Error msg</small>
                <label for="jobcity">City</label>
                <input type="text" id="jobCity" autocomplete="off" placeholder="e.g. San Francisco">
                <small>Error msg</small>
                <label for="jobstate">State</label>
                <input type="number" id="jobState" autocomplete="off" placeholder="e.g California">
                <small>Error msg</small>
                <label for="startdate">Start Date</label>
                <input type="date" name="startdate" id="startDate" autocomplete="off" placeholder="e.g. 21/02/2018">
                <small>Error Message</small>
                <label for="enddate">End Date</label>
                <input type="date" name="enddate" id="endDate" autocomplete="off" placeholder="e.g. 03/07/2020">    
                <small>Error Message</small>
                <label for="jobDescription">Job Description</label>
                <textarea name="" id="jobDescription" rows="10" placeholder="e.g. Describe your job responsibilities and achievements"></textarea>

                <input type="submit" id="submit" value="Save & Next">
            </form>
        </div>


        <!-- Resume Preview Are -->
        <div class="resume-preview">

        </div>
    </section>
